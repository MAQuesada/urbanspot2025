version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urbanspot-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY}
      - API_KEY=${API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-urbanspot}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - urbanspot-network

  mongo:
    image: mongo:latest
    container_name: urbanspot-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - urbanspot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urbanspot-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - API_URL=${API_URL:-http://localhost:8000}
      - API_KEY=${API_KEY}
    depends_on:
      - backend
    networks:
      - urbanspot-network

networks:
  urbanspot-network:
    driver: bridge

volumes:
  mongodb_data: